<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript">
    if (!window.location.pathname.startsWith('/tcmv-times')) {
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/tcmv-times' + pathname + search + hash);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
